# Downstairs section
title: Downstairs
cards:
  - type: entities
    entity: sun.sun
  - type: "custom:mini-media-player"
    entity: media_player.sonos_living_room
    icon: mdi:speaker
    artwork: full-cover
    source: icon
    info: short
    hide:
      power: true
      shuffle: false
    sonos:
      show_group_count: true
      sync_volume: true
      entities:
      - entity_id: media_player.sonos_office
        name: Office
      - entity_id: media_player.sonos_bedroom
        name: Bedroom
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.dining_room
          - type: light
            entity: light.kitchen
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.hallway
          - type: light
            entity: light.stairway
