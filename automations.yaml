- id: '1593378236436'
  alias: Turn on lights when the sun sets
  description: ''
  trigger:
  - event: sunset
    platform: sun
  condition: []
  action:
  - data:
      brightness: 175
      kelvin: 2000
    entity_id: light.tv_media_lights
    service: light.turn_on
  - data: {}
    entity_id: light.outside
    service: light.turn_on
- id: '1593406386687'
  alias: Notify Heather when washer turns off
  description: ''
  trigger:
  - entity_id: binary_sensor.washer
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      data:
        push:
          thread-id: washer-off
      message: The washer has finished
      title: Hoooly shit, Heather
    service: notify.mobile_app_heather_palmers_iphone
- id: '1593490239841'
  alias: Turn off lights when sun rises
  description: ''
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data: {}
    entity_id: light.outside
    service: light.turn_off
- id: '1593537894918'
  alias: Lock garage door if left unlocked
  description: ''
  trigger:
  - entity_id: lock.garage_door_deadbolt
    for: 0:30:00
    from: locked
    platform: state
    to: unlocked
  condition: []
  action:
  - data: {}
    entity_id: lock.garage_door_deadbolt
    service: lock.lock
- id: '1593559217090'
  alias: Lock back door deadbolt if no motion detected
  description: ''
  trigger:
  - entity_id: group.inside_motion
    for: 00:30:00
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - data: {}
    entity_id: lock.back_door_deadbolt
    service: lock.lock
