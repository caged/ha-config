        title: Lights
        entities:
          - light.living_room
          - light.dining_room
          - light.kitchen
          - light.sink
          - light.hallway
          - light.stairway
          - light.office
          - light.bed
          - light.garage
          - light.back_door
          - light.front_porch
      - type: "custom:list-card-custom"
        entity: sensor.portland_liquor_licenses
        title: Portland liquor licenses
        row_limit: 6
        columns:
          - title: Title
            field: title
            add_link: link
            style:
              - white-space: nowrap
              - font-weight: bold !important
          - title: Published
            field: published
          - title: Address
            field: summary
            regex: ".+?\\s-"
            style:
              - text-transform: lowercase !important
