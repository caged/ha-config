resources:
  - url: /local/lovelace/mini-media-player-bundle.js?v=1.0.2
    type: module
  - url: /local/lovelace/list-card-custom.js?v=0
    type: js
  - url: /local/lovelace/vertical-stack-in-card.js?v=0.1.3
    type: js
  - url: /local/lovelace/card-mod.js
    type: module
  - url: /local/lovelace/mini-graph-card-bundle.js?v=0.9.2
    type: module
title: Palmer Palace
styles: &styles
  style: |
    ha-card {
      border-radius: 6px;
      box-shadow: 0 0 1px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      font-size: 16px;
      padding: 12px;
      font-weight: bold;
      color: #333;
      line-height: 1em;
      border-bottom: 1px solid #eee;
    }

    .name .icon {
      padding: 0;
      margin-right: 9px;
    }
views:
  - title: Home
    icon: mdi:home-circle-outline
    cards:
      - type: thermostat
        title: Thermostat
        <<: *styles
        entity: climate.living_room
      # HVAC
      - type: entities
        title: Climate
        icon: mdi:thermometer-lines
        <<: *styles
        show_header_toggle: false
        entities:
          - sensor.climate_living_room
          - sensor.climate_office
          - sensor.climate_main_bedroom
          - sensor.climate_guest_bedroom
      # Lights
      - type: entities
        title: Lights
        icon: mdi:ceiling-light
        <<: *styles
        show_header_toggle: false
        entities:
          - type: section
            label: Downstairs
          - entity: group.downstairs_lights
            name: Downstairs Lights
          - light.living_room
          - light.lamp
          - light.dining_room
          - light.kitchen
          - light.media
          - light.playroom
          - light.hallway
          - light.stairway
          - light.sink
          - type: section
            label: Upstairs
          - entity: group.upstairs_lights
            name: Upstairs Lights
          - light.bedroom_main
          - light.office
          - light.main_bathroom
          - light.upstairs_hallway
          - type: section
            label: Outside
          - entity: group.outside_lights
            name: Outside Lights
          - light.back_door
          - light.garage
          - light.front_porch

      - type: custom:mini-graph-card
        name: Awair Score
        icon: mdi:percent
        <<: *styles
        lower_bound: 50
        entities:
          - entity: sensor.awair_score_livingroom
            name: Livingroom
          - entity: sensor.awair_score_bedroom
            name: Bedroom
          - entity: sensor.awair_score_office
            name: Office

      - type: history-graph
        title: Awair Score
        <<: *styles
        entities:
          - entity: sensor.awair_score_livingroom
            name: Livingroom
          - entity: sensor.awair_score_bedroom
            name: Bedroom
          - entity: sensor.awair_score_office
            name: Office
      - type: history-graph
        title: Awair CO2
        <<: *styles
        entities:
          - entity: sensor.awair_co2_livingroom
            name: Livingroom
          - entity: sensor.awair_co2_bedroom
            name: Bedroom
          - entity: sensor.awair_co2_office
            name: Office
      - type: history-graph
        title: Awair Humidity
        <<: *styles
        entities:
          - entity: sensor.awair_humidity_livingroom
            name: Livingroom
          - entity: sensor.awair_humidity_bedroom
            name: Bedroom
          - entity: sensor.awair_humidity_office
            name: Office
      - type: history-graph
        title: Awair Temperature
        <<: *styles
        entities:
          - entity: sensor.awair_temperature_livingroom
            name: Livingroom
          - entity: sensor.awair_temperature_bedroom
            name: Bedroom
          - entity: sensor.awair_temperature_office
            name: Office
      - type: history-graph
        title: Awair Chemicals
        <<: *styles
        entities:
          - entity: sensor.awair_voc_livingroom
            name: Livingroom
          - entity: sensor.awair_voc_bedroom
            name: Bedroom
          - entity: sensor.awair_voc_office
            name: Office
      - type: history-graph
        title: Awair Particles
        <<: *styles
        entities:
          - entity: sensor.awair_pm2_5_livingroom
            name: Livingroom
          - entity: sensor.awair_pm2_5_bedroom
            name: Bedroom
          - entity: sensor.awair_pm2_5_office
            name: Office

      - type: entities
        title: Home Modes
        <<: *styles
        show_header_toggle: false
        entities:
          - input_boolean.debug_mode

      # Weather
      - type: weather-forecast
        <<: *styles
        entity: weather.dark_sky

      # Media and apple tv
      - type: entities
        <<: *styles
        title: Media
        show_header_toggle: false
        entities:
          - type: section
            label: Apple TV
          - type: custom:mini-media-player
            entity: media_player.living_room
            artwork: full-cover-fit
            group: true
            icon: mdi:apple
            name: Living Room
            hide:
              volume: true
              source: true
              power: true
          - type: section
            label: Sonos
          - type: "custom:mini-media-player"
            entity: media_player.sonos_living_room
            icon: mdi:speaker
            artwork: cover
            source: icon
            info: scroll
            group: true
            volume_stateless: true
            hide:
              power: true
              shuffle: false
              source: true
            sonos:
              show_group_count: true
              sync_volume: true
              entities:
                - entity_id: media_player.sonos_office
                  name: Office
                - entity_id: media_player.sonos_bedroom
                  name: Bedroom
          - type: "custom:mini-media-player"
            entity: media_player.sonos_office
            icon: mdi:speaker
            group: true
            artwork: cover
            volume_stateless: true
            hide:
              controls: true
              power: true
          - type: "custom:mini-media-player"
            entity: media_player.sonos_bedroom
            icon: mdi:speaker
            group: true
            artwork: cover
            volume_stateless: true
            hide:
              controls: true
              power: true

      - type: history-graph
        title: Download
        <<: *styles
        hours_to_show: 3
        entities:
          - entity: sensor.unifi_traffic_down
      - type: history-graph
        title: Upload
        <<: *styles
        hours_to_show: 3
        entities:
          - entity: sensor.unifi_traffic_up
