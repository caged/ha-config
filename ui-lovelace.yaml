  - title: Miscellaneous
    icon: mdi:hexagon-multiple-outline
    cards:
      - type: entities
        <<: *styles
        entities:
          - sun.sun
          - binary_sensor.workday_sensor
          - binary_sensor.awake
          - binary_sensor.washer_status
          - binary_sensor.home_occupied
          - binary_sensor.office_occupancy
          - binary_sensor.main_bedroom_occupancy
          - binary_sensor.guest_bedroom_occupancy
          - binary_sensor.living_room_occupancy
          - binary_sensor.kitchen_heater_status

      - type: vertical-stack
        cards:
          - type: history-graph
            hours_to_show: 8
            entities:
              - entity: sensor.washer_power
                name: Washer
          - type: history-graph
            hours_to_show: 8
            entities:
              - entity: sensor.kitchen_heater_power
                name: Kitchen heater
      - type: "custom:list-card-custom"
        entity: sensor.portland_liquor_licenses
        title: Portland liquor licenses
        row_limit: 10
        columns:
          - title: Title
            field: title
            add_link: link
            style:
              - font-weight: bold !important
          - title: Published
            field: published
          - title: Address
            field: summary
            regex: ".+?\\s-"
