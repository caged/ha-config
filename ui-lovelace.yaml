                name: Washer
          - type: history-graph
            entities:
              - entity: sensor.kitchen_heater_power
                name: Kitchen heater
      - type: entities
        entities:
          - sun.sun
          - binary_sensor.workday_sensor
          - binary_sensor.awake
          - switch.office_wemo
