resources:
  - url: /local/lovelace/mini-media-player-bundle.js?v=1.0.2
    type: module
  - url: /local/lovelace/compact-custom-header/compact-custom-header.js?v=0.0.1
    type: module
title: Palmer Palace
views:
  - title: Home
    cards:
      - type: entities
        title: Climate
        show_header_toggle: false
        entities:
          - entity: binary_sensor.cool_breeze_occupancy
            icon: mdi:walk
            name: Living Room {{sensor.cool_breeze_temperature}}
            secondary_info: sensor.cool_breeze_temperature
          # - weather.cool_breeze
          # - climate.cool_breeze
          # - sensor.cool_breeze_humidity
          # - sensor.cool_breeze_temperature
          # - binary_sensor.cool_breeze_occupancy
          # - binary_sensor.camden_s_room_occupancy
          # - sensor.camden_s_room_temperature
          # - binary_sensor.justin_s_office_occupancy
          # - sensor.justin_s_office_temperature
          # - binary_sensor.master_bedroom_occupancy
          # - sensor.master_bedroom_temperature
      - type: entities
        entities:
          - climate.cool_breeze
      - type: weather-forecast
        entity: weather.dark_sky
      - type: entities
        title: Sonos
        show_header_toggle: false
        entities:
        - type: "custom:mini-media-player"
          entity: media_player.sonos_living_room
          icon: mdi:speaker
          artwork: cover
          source: icon
          info: short
          hide:
            power: true
            shuffle: false
          sonos:
            show_group_count: true
            sync_volume: true
            entities:
            - entity_id: media_player.sonos_office
              name: Office
            - entity_id: media_player.sonos_bedroom
              name: Bedroom
        - type: "custom:mini-media-player"
          entity: media_player.sonos_office
          icon: mdi:speaker
          group: true
          artwork: cover
          hide:
            controls: true
            power: true
            progress: true
        - type: "custom:mini-media-player"
          entity: media_player.sonos_bedroom
          icon: mdi:speaker
          group: true
          artwork: cover
          hide:
            controls: true
            power: true
            progress: true
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - light.kitchen
          - light.back_door
          - light.bed
          - light.dining_room
          - light.sink
          - light.office
          - light.garage
          - light.front_porch
          - light.playroom
          - light.hallway
          - light.stairs
  - title: Downstairs
    cards:
      - type: "custom:mini-media-player"
        entity: media_player.sonos_living_room
        icon: mdi:speaker
        artwork: full-cover
        source: icon
        info: short
        hide:
          power: true
          shuffle: false
        sonos:
          show_group_count: true
          sync_volume: true
          entities:
          - entity_id: media_player.sonos_office
            name: Office
          - entity_id: media_player.sonos_bedroom
            name: Bedroom
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.dining_room
              - type: light
                entity: light.kitchen
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.hallway
              - type: light
                entity: light.stairs
