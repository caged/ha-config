'1593388215405':
  alias: Test notifying all devices
  sequence:
  - data:
      data:
        push:
          thread-id: test-notify
      message: A test notification from Home Assistant
      title: Sent from Home Assistant
    service: notify.all_devices
'1597360912091':
  alias: Turn on nightlight scene based on sun
  sequence:
  - after: sunrise
    before: sunset
    condition: sun
  - data_template:
      group_name: '{{ group }}'
      scene_name: Bright
    service: hue.hue_activate_scene
  - after: sunset
    before: sunrise
    condition: sun
  - data_template:
      group_name: '{{ group }}'
      scene_name: Nightlight
    service: hue.hue_activate_scene
'1597421207870':
  alias: Test command line arguments
  sequence:
  - data_template:
      message: A test notification from Home Assistant / {{ stuff }}
      title: 'The title: {{ stuff }}'
    service: notify.mobile_app_justin_palmers_iphone
