# scripts
watch_trailblazer_game:
  alias: watch trailblazer game
  sequence:
    - service: remote.turn_on
      entity_id: remote.living_room_harmony
      data:
         activity: "Watch TV"
    - delay:
        # supports seconds, milliseconds, minutes, hours
        seconds: 5
    - service: remote.send_command
      entity_id: remote.living_room
      data:
        command:
          - top_menu
          - right
          - menu
          - select

flash_hallway_light:
  alias: 'Flash Hallway light'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.hallway
        flash: medium
