- alias: Notify Heather's phone when washer finishes
  trigger:
    platform: state
    entity_id: binary_sensor.washer_status
    to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "off"
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: "off"
  action:
    service: notify.ios_heather_palmers_iphone
    data:
      title: "Washer has finished"
      message: "So fresh. So clean."
